<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Access</title>
</head>
<body>

<h1>Find My GPS Location</h1>
<button onclick="getLocation()">Get My Location</button>

<p id="location"></p>

<script>
    import * as fs from 'fs';
    let acc = 100.0
    const sleepNow = (delay) => new Promise((resolve) => setTimeout(resolve, delay))
    const fs = require('fs')    
        
        async function getLocation() {
            do{
                document.getElementById("location").innerHTML = "Get accurate Location...";
                await sleepNow(2500)
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError, {
                        enableHighAccuracy: true, // Request high accuracy (GPS)
                        timeout: 10000,           // Timeout after 10 seconds
                        maximumAge: 0             // Disable cache, always fetch new position
                    });
                } else {
                    document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
                }
                await sleepNow(5000)
            } while (acc > 50)
            
        }
        

    function showPosition(position) {
        let lat = position.coords.latitude;
        let lon = position.coords.longitude;
        let accuracy = position.coords.accuracy;
        acc = accuracy
        let data = `Latitude: ${lat} <br> Longitude: ${lon} <br> Accuracy: ${accuracy} meters`;

        document.getElementById("location").innerHTML = `Latitude: ${lat} <br> Longitude: ${lon} <br> Accuracy: ${accuracy} meters`;
        
        fs.writeFile('Output.txt', data, (err) => {
        // In case of a error throw err.
            if (err) throw err;
        })
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "An unknown error occurred.";
                break;
        }
    }
</script>

</body>
</html>
