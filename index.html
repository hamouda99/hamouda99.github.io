<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Access</title>
</head>
<body>

<h1>Find My GPS Location</h1>
<button onclick="getLocation()">Get My Location</button>

<p id="location"></p>

<script>
    let acc = 100.0

    
        setTimeout(function(){
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError, {
                        enableHighAccuracy: true, // Request high accuracy (GPS)
                        timeout: 10000,           // Timeout after 10 seconds
                        maximumAge: 0             // Disable cache, always fetch new position
                    });
                } else {
                    document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
                }
            }
        }, 5000);
        //document.getElementById("location").innerHTML = `waiting for accurate location ...`;
    
    


    function showPosition(position) {
        let lat = position.coords.latitude;
        let lon = position.coords.longitude;
        let accuracy = position.coords.accuracy;
        acc = accuracy
        
        document.getElementById("location").innerHTML = `Latitude: ${lat} <br> Longitude: ${lon} <br> Accuracy: ${accuracy} meters`;
        
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "An unknown error occurred.";
                break;
        }
    }
</script>

</body>
</html>
